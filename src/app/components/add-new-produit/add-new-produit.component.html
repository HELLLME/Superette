<!-- nom du produit -->

<div class="form-group  my-transparent-table " style="border-radius: 4px; margin-bottom: 0.5rem;">
    <label for="produitName" class="label-input100">Product</label>

<input type="text" 
id="produitName"
placeholder="Add product name" 
 class="form-control"
 name="produitName"


 maxlength="20"
 formControlName="produitName">

<div *ngIf="newProduit.controls['produitName'].errors?.['required'] 
&& newProduit.controls['produitName'].touched"
class="alert alert-danger"  style="background-color: #f8d7da; margin-top: 1rem;" >
 product name is required.
</div>

</div>

<!-- categorie -->


<div class="form-group my-transparent-table" style="border-radius: 4px; margin-bottom: 0.5rem;">
    <label for="categorie" class="label-input100">Category</label>
  
    <select id="categorie" class="form-control" formControlName="categorie" name="categorie">
      <option value="" disabled selected>Select category</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  
    <div *ngIf="newProduit.controls['categorie'].errors?.['required'] && newProduit.controls['categorie'].touched"
         class="alert alert-danger" style="background-color: #f8d7da;  margin-top: 1rem;">
      Category is required.
    </div>
  </div>
  


<!-- prix -->

<div class="form-group my-transparent-table" style="border-radius: 4px;  margin-bottom: 0.5rem;">
    <label for="price" class="label-input100">Price</label>

<input type="number" 
id="price"
placeholder="Add price" 
 class="form-control"
 name="price"

 
 maxlength="6"
 formControlName="price">
 <div *ngIf="newProduit.controls['price'].errors?.['required'] 
 && newProduit.controls['price'].touched"
      class="alert alert-danger" style="background-color: #f8d7da; margin-top: 1rem;" >
       price is required.
      </div>

</div>
</div>

<div class="button-container">
<button class="add-article-button" type="submit" 
[disabled]="newProduit.invalid">Add <i class="fa fa-plus"></i></button>

</div>
